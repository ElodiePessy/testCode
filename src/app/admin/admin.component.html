<!-- Page content -->
<table class="table">
    <thead>
      <tr>
        <th scope="col">Identifiant</th>
        <th scope="col">Langage</th>
        <!-- <th scope="col">Id-question</th> -->
      </tr>
    </thead>
    <tbody *ngFor="let language of languages">
      <tr class="row">
        <td>{{language.id}}</td>
        <td>{{language.language}}</td>
        <!-- <td>{{language.question_id}}</td> -->
      </tr>
    </tbody>
  </table>


  <div class="ajout">
    <label>Ajout d'un langage:
      <input #language />
    </label>
    <button (click)="add(language.value); language.value=''">
      Ajout
    </button>
  </div>

  <div class="suppression">
    <label>Supprimer un langage:
      <input #language />
    </label>
    <button (click)="delete(language.value); language.value=''">
      Supprimer
    </button>
  </div>
